[General]
network = Lab2_simulation
**.app.TimeBetweenPackets = exponential(${10s,5s,3.33s,2.5s,2s,1.66s,1.43s,1.25s,1.11s})
**.app.MsgSizeDist = normal(250,sqrt(9.375))
**.ip.DestNumber = intuniform(0,2)
**.eth.LifeOfArp = 10s
**.switch.AgeingTime = 1s
**.switch.SwitchLatincyConstant = 3*pow(10,-9)
**.hosts[0].x = intuniform(0,100)
**.hosts[0].y = intuniform(0,100)
**.hosts[0].Radios = 50
**.hosts[1..3].x = 0
**.hosts[1..3].y = 0
**.hosts[1..3].Radios = 0
**.hosts[0].HostNumber = 0
**.hosts[1].HostNumber = 1
**.hosts[2].HostNumber = 2
**.hosts[3].HostNumber = 3
sim-time-limit=500s